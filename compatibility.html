<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부품 호환성 검사 | 내 PC 빌더</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>부품 호환성 검사</h1>
    <nav>
      <a href="index.html">홈</a>
      <a href="compatibility.html" class="highlight">호환성 검사</a>
    </nav>
  </header>

  <main class="compatibility-container">
    <div class="part-selector">
      <h2>CPU</h2>
      <select id="cpuSelect">
        <option value="">CPU 선택</option>
      </select>
    </div>

    <div class="part-selector">
      <h2>메인보드</h2>
      <select id="motherboardSelect">
        <option value="">메인보드 선택</option>
      </select>
    </div>

    <div class="part-selector">
      <h2>RAM</h2>
      <select id="ramSelect">
        <option value="">RAM 선택</option>
      </select>
    </div>

    <div class="part-selector">
      <h2>그래픽카드 (GPU)</h2>
      <select id="gpuSelect">
        <option value="">그래픽카드 선택</option>
      </select>
    </div>

    <button id="resetBtn" class="btn-reset">선택 초기화</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
