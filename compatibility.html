<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부품 호환성 검사 | PC Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1><a href="index.html">PC Builder</a></h1>
    <nav>
      <a href="index.html">홈</a>
      <a href="compatibility.html" class="active">호환성 검사</a>
    </nav>
  </header>

  <main class="compatibility">
    <h2>부품 호환성 검사</h2>
    <div id="builder">
      <div class="selector">
        <label>CPU:</label>
        <select id="cpu"></select>
      </div>
      <div class="selector">
        <label>메인보드:</label>
        <select id="board"></select>
      </div>
      <div class="selector">
        <label>RAM:</label>
        <select id="ram"></select>
      </div>
      <div class="selector">
        <label>그래픽카드:</label>
        <select id="gpu"></select>
      </div>
      <div class="selector">
        <label>파워서플라이(PSU):</label>
        <select id="psu"></select>
      </div>
      <div class="selector">
        <label>케이스:</label>
        <select id="case"></select>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 PC Builder</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
