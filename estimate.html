<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>가이드 견적 | PC-Builder</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* 상업용 레이아웃 추가 */
    .estimate-controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    .type-select button {
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: 1px solid #333;
      background-color: #fff;
      transition: all 0.2s;
    }
    .type-select button.active {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
    }
    .budget-inputs {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .budget-inputs input {
      width: 120px;
      padding: 8px;
      font-size: 16px;
      text-align: right;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #btn-show {
      padding: 12px 30px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: 1px solid #007bff;
      background-color: #007bff;
      color: white;
      transition: all 0.2s;
    }
    #btn-show:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .estimate-result {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .estimate-card {
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      background-color: #f9f9f9;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .estimate-card h3 {
      margin-top: 0;
      text-align: center;
      color: #007bff;
    }
    .estimate-card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" id="logo">PC-Builder</div>
    <nav>
      <a href="index.html">홈</a>
      <a href="compatibility.html">부품 호환성 검사</a>
      <a href="estimate.html" class="active">가이드 견적</a>
    </nav>
  </header>

  <main class="estimate">
    <h1 style="text-align:center; margin:20px 0;">가이드 견적</h1>

    <div class="estimate-controls">
      <div class="type-select">
        <button id="btn-office">사무용</button>
        <button id="btn-gaming">게이밍용</button>
      </div>
      <div class="budget-inputs">
        <label>최소 예산:</label>
        <input type="text" id="min-budget" placeholder="0" />
        <label>최대 예산:</label>
        <input type="text" id="max-budget" placeholder="0" />
      </div>
      <button id="btn-show">견적 보기</button>
    </div>

    <div id="result" class="estimate-result"></div>
  </main>

  <script src="scripts/estimate.js"></script>
</body>
</html>
