<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>가이드 견적</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 상단 메뉴 -->
  <header>
    <h1>PC 견적 가이드</h1>
    <nav>
      <a href="index.html">호환성 검사</a>
      <a href="estimate.html" class="active">가이드 견적</a>
    </nav>
  </header>

  <main class="estimate-page">
    <!-- ① 버튼 영역 -->
    <section class="estimate-controls" style="text-align:center; margin-top:40px;">
      <button id="officeBtn" class="guide-btn">사무용 PC</button>
      <button id="gameBtn" class="guide-btn">게임용 PC</button>
    </section>

    <!-- ② 가격 입력 영역 -->
    <section class="price-inputs" style="text-align:center; margin:20px 0;">
      <label>
        최소 가격:
        <input
          type="number"
          id="minPrice"
          placeholder="예: 500000"
          step="50000"
          min="0"
        /> 원
      </label>
      &nbsp;&nbsp;
      <label>
        최대 가격:
        <input
          type="number"
          id="maxPrice"
          placeholder="예: 1500000"
          step="50000"
          min="0"
        /> 원
      </label>
      <button id="searchEstimates" style="margin-left:10px;">견적 보기</button>
    </section>

    <!-- ③ 결과 영역 -->
    <section id="estimateResults" class="result-container" style="padding:20px;">
      <p style="text-align:center;">원하는 견적 유형과 가격대를 선택하세요.</p>
    </section>
  </main>

  <script src="scripts/estimate.js"></script>
</body>
</html>
