<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>가이드 견적 - PC Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo" onclick="location.href='index.html'">PC-Builder</div>
    <nav>
      <a href="compatibility.html">부품 호환성 검사</a>
      <a href="estimate.html" class="active">가이드 견적</a>
      <a href="#">PC 부품 선택 가이드</a>
      <a href="#">게시판</a>
    </nav>
  </header>

  <main>
    <h1>가이드 견적</h1>
    <p>용도와 예산을 입력하면, 그에 맞는 PC 견적을 추천해드립니다.</p>

    <div class="estimate-container">
      <div class="type-selection">
        <button id="btn-office">사무용</button>
        <button id="btn-gaming">게임용</button>
      </div>

      <input type="number" id="input-budget" placeholder="예산을 입력하세요 (만원)" />
      <button id="btn-show">견적 보기</button>

      <div id="result"></div>
    </div>
  </main>

  <!-- ✅ 전용 스크립트 -->

</body>
</html>
